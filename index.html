<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workout Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="flex-container">
      <header><h1 class="logo">Workout Generator</h1>

      </header>
    <main>
      <menu>
        <div class="radio-btn">
          <input type="radio" id="inter" value="male" />
          <label class="rdo-style" for="inter">Intermediate</label>
          <input type="radio" id="rx" value="male" />
          <label class="rdo-style" for="rx">RX</label>
        </div>
        <button class="generateBtn"><p>Generate</p></button></menu
      >
      <main>
        <div class="errorMessage"></div>
        <div class="wodList">
         
        </div>
        <button class="startBtn"><p id="btnText">Start</p></button>
        <div class="clockWrapper">
          <p id="minOne"></p>
          <p id="secOne"></p>
        </div>
      </main>

    </div>
    <footer class="footer"><a href="#">Twitter</a><a href="#">Github</a></footer>
    <script src="script.js"></script>
  </body>
</html>
